@import 'css/seleccionarAsientos.css';

<title>Seleccionar asientos</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<a class="navbar-brand" href="#"> <img
			src="images/boleto.jpg" alt="Logo" style ="width:60px;border-radius:10%"/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h:form>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		
			<ul class="navbar-nav ml-auto">
					
					<li class="elementosnav"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Home">
							<f:param name="pageId" value="0" />
						</h:commandLink>
					</li>

					<li class="elementosnav"><h:commandLink class="nav-link" value="Compra" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="5" />
					</h:commandLink></li>
					<li class="elementosnav"><h:commandLink class="nav-link" value="Pago" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="4" />
					</h:commandLink></li>
					
					
					<li class="elementosnav"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Login">
							<f:param name="pageId" value="1" />
						</h:commandLink></li>
					<li class="elementosnav"><h:commandLink class="nav-link" value="Registro" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="2" />
					</h:commandLink></li>
					
			
			</ul>
				
		</div>
		</h:form>
	</div>
	</nav>
	<br></br>
	<h1>Selecciona tus asientos</h1>
	<div class="estadio">
		<img src="estadio.JPG" alt="estadio"/>
		<div class='sur' onclick="create(1)" action="#{controlador.seleccion(1)}" ></div>
	    <div class='norte' onclick="create(2)"></div>
	    <div class='oriental' onclick="create(3)"></div>
	   	<div class='occidental' onclick="create(4)"></div>
		<div class="sillas">
		    <br></br>
		    <div id="messagePanel" class="messagePanel">
	    	</div>
	    	<br></br>
    		<button class="btn btn-block btn-success" id="btnSeating" onclick="agregar()" >Agregar</button>
    	</div>
    </div>
 	<div id="TotalSillas" class="totalSillas">
 		Total sillas seleccionadas #{controlador.total}	
 	</div>

<script src="seleccionarAsientos.js" type="text/javascript">
