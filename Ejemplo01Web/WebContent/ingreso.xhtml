<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>Iniciar sesión</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

</head>
<body class ="text-center">
	
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Iniciar sesión</h1>
      <p class="lead">Inicie sesión y disfrute de todos los beneficios de TuTicket</p>
    </div>
	<!-- end #menu -->

	<h:form class="form-signin" method = "post">
	
		<img class="mb-4" src="http://dxtcapital.com/wp-content/uploads/Colombia-Soccer-Cup-logo.jpg" alt="" width="130" />
		
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<label for="usuario">Usuario</label>
				<h:inputText class="form-control" id="username" value="#{loginUsuariosBean.userName}"
					required="true" requiredMessage="El nombre de usuario es requerido" 
					display="icon">
				</h:inputText>
				<h:message id="msgName" for="username" style="color:red" />
			</div>
		</div>
			
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<label for="usuario">Contraseña</label>
			<h:inputSecret class="form-control" type="password" id="password" value="#{loginUsuariosBean.password}"
				required="true"  requiredMessage="La contraseña es obligatoria" display="icon">
			</h:inputSecret>
			<h:message id="msgPassword" for="password" style="color:red" />
		</div>
		</div>
			
		
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
				<h:commandButton class="btn btn-primary" value="Login"  style="margin-top:8px;"
			action="#{controlador.validarUsuario()}"></h:commandButton>
		</div>
  			</div>
	</h:form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"
    xml:space="preserve"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    type="text/javascript" xml:space="preserve"></script> <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    type="text/javascript" xml:space="preserve"></script>

</body>
</html>
