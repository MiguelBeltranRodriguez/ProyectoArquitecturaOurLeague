<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>Iniciar sesión</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<style type="text/css" media="screen">
@import 'css/ingreso.css';
</style>
</head>
<body class ="text-center">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<a class="navbar-brand" href="#"> <img
			src="images/boleto.jpg" alt="Logo" style ="width:60px;border-radius:10%"/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h:form>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		
			<ul class="navbar-nav ml-auto">
				
					<li class="nav-item active"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Home">
							<f:param name="pageId" value="0" />
						</h:commandLink>
					</li>
				
					
					<li class="nav-item active"><h:commandLink class="nav-link" value="Compra" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="5" />
					</h:commandLink></li>
					<li class="nav-item active"><h:commandLink class="nav-link" value="Pago" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="4" />
					</h:commandLink></li>
					
			<li class="nav-item active"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Login">
							<f:param name="pageId" value="1" />
						</h:commandLink></li>
					<li class="nav-item active"><h:commandLink class="nav-link" value="Registro" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="2" />
					</h:commandLink></li>
			</ul>
				
		</div>
		</h:form>
	</div>
	</nav>




	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4"> <strong>Iniciar sesión</strong></h1>
      <p class="lead"> <strong>Inicie sesión y disfrute de todos los beneficios de TuTicket  </strong></p>
    </div>
	<!-- end #menu -->

	<h:form class="form-signin" method = "post">
	
		
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<label for="usuario"> <strong>Usuario </strong></label>
				<h:inputText class="form-control" id="username" value="#{loginUsuariosBean.userName}"
					required="true" requiredMessage="El nombre de usuario es requerido" 
					display="icon">
				</h:inputText>
				<h:message id="msgName" for="username" style="color:red" />
			</div>
		</div>
			
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<label for="usuario"> <strong>Contraseña </strong></label>
			<h:inputSecret class="form-control" type="password" id="password" value="#{loginUsuariosBean.password}"
				required="true"  requiredMessage="La contraseña es obligatoria" display="icon">
			</h:inputSecret>
			<h:message id="msgPassword" for="password" style="color:red" />
		</div>
		</div>
			
		
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
				<h:commandButton class="btn btn-dark btn-block" value="Login"  style="margin-top:8px;"
			action="#{controlador.validarUsuario()}"></h:commandButton>
			
		</div>
  			</div>
  			
	</h:form>
	<h:form>
	<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<h:commandLink class="btn btn-dark btn-block" value="Registro" style="margin-top:8px;" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="2" />
					</h:commandLink>
	</div>
  			</div>
	</h:form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"
    xml:space="preserve"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    type="text/javascript" xml:space="preserve"></script> <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    type="text/javascript" xml:space="preserve"></script>

</body>
</html>
