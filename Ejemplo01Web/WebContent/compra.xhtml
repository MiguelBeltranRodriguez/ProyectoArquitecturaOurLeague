<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>Compra de boletos</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
          
<style type="text/css" media="screen">
@import 'css/compra.css';
</style>


</head>
<body class ="text-center">
	

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<a class="navbar-brand" href="#"> <img
			src="images/boleto.jpg" alt="Logo" style ="width:60px;border-radius:10%"/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h:form>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		
			<ul class="navbar-nav ml-auto">
					
					<li class="elementosnav"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Home">
							<f:param name="pageId" value="0" />
						</h:commandLink>
					</li>

					<li class="elementosnav"><h:commandLink class="nav-link" value="Compra" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="5" />
					</h:commandLink></li>
					<li class="elementosnav"><h:commandLink class="nav-link" value="Pago" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="4" />
					</h:commandLink></li>
					
					
					<li class="elementosnav"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Login">
							<f:param name="pageId" value="1" />
						</h:commandLink></li>
					<li class="elementosnav"><h:commandLink class="nav-link" value="Registro" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="2" />
					</h:commandLink></li>
			
			</ul>
				
		</div>
		</h:form>
	</div>
	</nav>
	
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://s.france24.com/media/display/822b933a-cab5-11e9-9245-005056bf87d6/w:980/p:16x9/uefa_champions_league_0.jpg" alt="First slide"/>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.highpresssoccer.com/wp-content/uploads/2019/07/GettyImages-1157183640.jpg" alt="Second slide"/>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.rockandpop.cl/wp-content/uploads/2019/05/Champions-league-768x432.jpg" alt="Third slide"/>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	
	<br></br>
	
	
	<div class="escudos">      	
			<div class="card" style="width: 18rem;">
		    <div class="imagenes">
		    <img src="#{controlador.x}" class="card-img-top" alt="..."/>
		 	<img src="#{controlador.y}" class="card-img-top" alt="..."/>
		  </div>
		  <div class="card-body">
		    <h5 class="card-title">Millonarios vs Santafe</h5>
		    
		    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		   	
		    		    		<h:form>
		    		   
		    			<h:commandLink class="btn btn-success btn-block"  action="#{controladorNavegacion.showPage}"
							value="Comprar boletos">
							<f:param name="pageId" value="6" />
						</h:commandLink>
								</h:form>
						
		    
		  </div>
		</div>				
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"
    xml:space="preserve"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    type="text/javascript" xml:space="preserve"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
          $("#carousel").carousel();
    </script>
</body>
</html>
