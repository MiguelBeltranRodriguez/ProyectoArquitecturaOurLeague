<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Pagina de ingreso</title>
<style type="text/css" media="screen">
@import 'style.css';
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<a class="navbar-brand" href="#"> <img
			src="images/boleto.jpg" alt="Logo" style ="width:60px;border-radius:10%"/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h:form>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				
					
				
					<li class="nav-item active"><h:commandLink class="nav-link"  action="#{controladorNavegacion.showPage}"
							value="Login">
							<f:param name="pageId" value="1" />
						</h:commandLink></li>
					<li class="nav-item active"><h:commandLink class="nav-link" value="Registro" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="2" />
					</h:commandLink></li>
					<li class="nav-item active"><h:commandLink class="nav-link" value="Compra" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="5" />
					</h:commandLink></li>
					<li class="nav-item active"><h:commandLink class="nav-link" value="Pago" action="#{controladorNavegacion.showPage}">
						<f:param name="pageId" value="4" />
					</h:commandLink></li>
					
			
			</ul>
				
		</div>
		</h:form>
	</div>
	</nav>


	<div id="header">
		<div id="logo">
			<h1>Arquitectura de Software</h1>
			<h2 class="title">Ejemplo JSF + JavaBeans + EJBs + JPA</h2>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<h2 class="title">Listar usuarios</h2>
	</div>
	<!-- end #menu -->

	<h:form>
		<h:commandButton value="Listar"
			action="#{controlador.listarUsuarios()}"></h:commandButton>
	</h:form>

</body>
</html>
