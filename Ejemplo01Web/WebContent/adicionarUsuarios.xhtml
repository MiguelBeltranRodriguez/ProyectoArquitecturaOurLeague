<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<title>Pagina de ingreso</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<style type="text/css" media="screen">
@import 'css/adicionarUsuarios.css';
</style>
</head>

<h:body>
	
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Sign Up</h1>
      <p class="lead">Llena este simple formulario y vuelvete cliente de TuTicket</p>
    </div>
   
	<!-- end #menu -->
	<h:form>
		<div class="row justify-content-center align-items-center h-100" >
	    	<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<h:outputLabel > <strong>Nombre :</strong></h:outputLabel> 
			<h:inputText class="form-control" value="#{controlador.nuevoUsuario.nombres}" />
			<h:outputLabel ><strong>Apellidos :</strong></h:outputLabel> 
			<h:inputText class="form-control" value="#{controlador.nuevoUsuario.apellidos}" />
			<h:outputLabel ><strong>Usuario :</strong></h:outputLabel> 
			<h:inputText  class="form-control" value="#{controlador.nuevoUsuario.userName}" />
			<h:outputLabel><strong>Contrase√±a :</strong></h:outputLabel> 
			<h:inputSecret class="form-control" value="#{controlador.nuevoUsuario.password}" />
			
			<h:commandButton class="btn btn-lg btn-primary btn-block" value="Registrarse" style="margin-top:8px;"
			action="#{controlador.insertarUsuario()}" />
		</div>
		</div>
		
	</h:form>
	</h:body>
</html>
